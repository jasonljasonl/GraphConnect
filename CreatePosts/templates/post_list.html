<h1>Posts List</h1>
<ul>
    {% for post in posts %}
        <li>
            {{ post.content }} - {{ post.author }}
            <a href="{% url 'post_update' post.pk %}">Modify</a>
            <a href="{% url 'post_delete' post.pk %}">Delete</a>
        </li>

    {% endfor %}
</ul>
<a href="{% url 'post_create' %}">create</a>
